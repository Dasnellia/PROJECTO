<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Cambiarcontrasena/Pantalla4.css">
    <link rel="icon" href="/imagenes/LogoPrincipal.png" type="image/png">
</head>
<body class="bg-secondary d-flex justify-content-center align-items-center" style="height: 100vh;">

    <!-- Fondo animado -->
    <div id="div0">

    </div>

    <!-- Contenedor Principal -->
    <div id="div1">
        
        <!-- Logo -->
        <div id="div2">
            <img src="/imagenes/LogoRecuperarContraseña.png" alt="Logo">
        </div>

        <!-- Título -->
        <div id="div3">
            <h2>Reset your Password</h2>
        </div>

        <!-- Descripción -->
        <div id="div4">
            <p>Enter your user account's verified email address and we will send you a password reset confirmation message.</p>
        </div>

        <!-- Formulario -->
        <form id="div5">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email address">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="New password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Confirm new password">
            </div>
            <button id="div6" type="submit" class="btn btn-dark w-100">Send password reset email</button>
        </form>

    </div>

</body>
</html>
