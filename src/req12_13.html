<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="adaptedstyle.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="box container">
        <div class="row">

            <!-- Sección izquierda -->
            <div class="col-md-5 text-center d-flex flex-column justify-content-center">
                <img src="../imagenesextra/10004025.png" alt="aternos">
                <p class="mt-3 mb-1 fw-bold">Nota</p>
                <p class="description px-3">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nisi tortor, posuere nec metus et,
                    viverra vehicula justo.
                </p>
            </div>

            <!-- Sección derecha -->
            <div class="col-md-7">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" required>
                    </div>
                    <div class="mb-3">
                        <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
                        <input type="text" class="form-control" id="numeroTarjeta" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cvc" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="cvc" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fechaVencimiento" class="form-label">Fecha de vencimiento</label>
                            <input type="text" class="form-control" id="fechaVencimiento" placeholder="MM/YY" required>
                        </div>
                    </div>
                    <div class="text-end mt-3">
                        <button type="button" class="btn-proceed" data-bs-toggle="modal" data-bs-target="#successModal">
                            Realizar pago
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- Pago completado (req13) -->
    <div class="modal fade" id="successModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <div class="modal-header justify-content-end">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5 class="fw-bold mb-3">¡Pago completado exitosamente!</h5>
                    <div class="checkmark-box mb-3">&#10003;</div>
                    <p class="mb-0">
                        Las claves para tus juegos comprados han sido enviadas a tu correo electrónico.
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
