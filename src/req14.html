<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña del videojuego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box container py-4">
        <div class="row">
            <h1 class="game-title">Nombre del videojuego</h1>

            <div class="col-lg-7">
                <!-- Sección de trailer de videojuego -->
                <div class="trailer-container">
                    <div class="trailer-placeholder">Trailer del videojuego</div>
                </div>

                <!-- Sección de imágenes del juego -->
                <h4 class="game-images-title">Imágenes del videojuego</h4>
                <div class="gameplay-scroll">
                    <div class="gameplay-image">Imagen 1</div>
                    <div class="gameplay-image">Imagen 2</div>
                    <div class="gameplay-image">Imagen 3</div>
                    <div class="gameplay-image">Imagen 4</div>
                </div>
            </div>

            <!-- Sección de reseñas -->
            <div class="col-lg-5">
                <div class="review-section">
                    <div class="user-info">
                        <div class="user-avatar">U</div>
                        <span>Nombre de usuario</span>
                    </div>
                    <form>
                        <textarea class="review-textarea" placeholder="Escribe tu reseña aquí..."></textarea>
                        <button type="button" class="btn-send">Enviar reseña</button>
                    </form>
                </div>
            </div>
            <!-- Botón de juega ahora -->
            <div class="col-lg-12">
                <button class="btn-play">Jugar ahora</button>
            </div>
        </div>
    </div>
</body>

</html>
