<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Verse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/crearcuenta/Pantalla2.css">
    <link rel="icon" href="/crearcuenta/LogoPrincipal.png" type="image/png">
</head>
<body>

    <!-- Fondo Derecho -->
    <div id="div1">
        <img src="/crearcuenta/LogoSesionCrear.png" class="fondo-crear">
        <h2 id="texto-principal">Create your free account</h2>
        <a id="texto-secundario">Explore your favorite games and play without restrictions</a>
        
        <div class="google-btn-container" id="div4">
            <button class="btn custom-google-btn" id="boton-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google logo">
                <span class="text-button">Crear cuenta con Google</span>
            </button>
        </div>
        
    </div>

    <!-- Logo sobre el fondo -->
    <div id="div2">
        <div class="logo-contenedor" id="div3">
            <img src="/crearcuenta/LogoPrincipal.png" class="logo-principal">
            <h1 id="titulo-logo">Game Verse</h1> 
        </div>
    </div>
    
    <!--Formulario-->
    <div style="height: 100vh; display: flex; align-items: center;" id="div9">
    <form class="formulario-registro">
        <h3 id="titulo-registro">Sign up to Game Verse</h3>
        <div class="mb-3" id="div5">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>

         <div class="mb-3" id="div6">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>

        <div class="mb-3" id="div7">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3" id="div8">
            <label for="country" class="form-label">País/Región</label>
            <select class="form-select" id="country">
                <option selected disabled>Selecciona tu país</option>
                <option>Perú</option>
                <option>Argentina</option>
                <option>Colombia</option>
                <option>Chile</option>
                <option>México</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" id="boton-enviar">Continue</button>
        
    </form>
    </div>

    
</body>
</html>
