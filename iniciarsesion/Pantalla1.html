<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Verse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/iniciarsesion/Pantalla1.css">
    <link rel="icon" href="/imagenes/LogoPrincipal.png" type="image/png">
</head>
<body class="fondo-principal">
    
    
    <div class="d-flex justify-content-center align-items-center p-4" id="div1">
        <img src="/imagenes/LogoPrincipal.png" class="logo-principal">
        <h1 class="text-white ms-3 mt-0" id="titulo-logo">Game Verse</h1> 
    </div>

    
    <div class="d-flex justify-content-center align-items-center mt-5" id="div2">
        <div class="contenedor-blanco p-5" id="div3">

            <h2 class="text-black ms-3 mt-0" id="titulo-principal">¡Bienvenido al universo gamer!</h2>
            
            <h3 id="correo-principal">Username or E-mail address</h3>
            <div class="input-group mb-3" id="div4">
                <span class="input-group-text" id="addon1">👤</span>
                <input type="text" class="form-control" id="usuario" placeholder="Username" aria-label="Username" aria-describedby="addon1">
            </div>

            <div class="fila" id="div5">
                <h4 class="text-black ms-3 mt-0" id="contraseña-principal">Password</h4>
                <a href="/Cambiarcontrasena/Pantalla4.html">Forgot your password?</a>
            </div>

            <div class="input-group mb-3" id="div6">
                <span class="input-group-text" id="addon2">🔐</span>
                <input type="password" class="form-control" id="contraseña" placeholder="Password" aria-label="Password" aria-describedby="addon2">
                <button class="btn btn-secondary" type="button" id="ver-contraseña">👁️</button>
            </div>
            
            <button type="button" class="btn btn-secondary">Sign in</button>

            <div class="fila2" id="div6">
                <h5 class="text-black ms-3 mt-0">New to GameStore?</h5>
                <a href="/crearcuenta/Pantalla2.html">Create an account</a>
            </div>
        </div>
    </div>


</body>
</html>
